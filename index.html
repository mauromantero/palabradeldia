<div class="title">

    <button class="botongod , botones" type="submit" id="boton" onclick="analitzarParaula()">Enviar</button>
</div>

<!--Lloc per col·locar les lletres coloretjades-->

<div class="respostes" id="respostes">


</div>

<div class="separacion-general">

    </div>

<!--    Botó per rendir-se i reiniciar el joc-->

    <div class="separacion">

    <button class="botones" type="submit" id="boton3" onclick="mostrarsecreta()">RENDIR-SE</button>

    <button class="botones" type="submit" id="boton2" onclick="reiniciar()">REINICIAR</button>

</div>
